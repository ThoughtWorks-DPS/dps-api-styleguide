pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        mavenCentral()
        jcenter()
        maven { url "https://palantir.bintray.com/releases" }
        maven { url "https://dl.bintray.com/adesso/junit-insights" }
        maven {
            name = "dpsPkgs"
            url = uri("https://maven.pkg.github.com/thoughtworks-dps/dps-api-styleguide")
            credentials(HttpHeaderCredentials) {
                name = "Authorization"
                value = "Bearer " + System.getenv("GITHUB_ACCESS_TOKEN")
            }
            authentication {
                register("header", HttpHeaderAuthentication)
            }
        }
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven {
            name = "api-styleguide"
            url = uri("https://maven.pkg.github.com/thoughtworks-dps/dps-api-styleguide")
            credentials(HttpHeaderCredentials) {
                name = "Authorization"
                value = "Bearer " + System.getenv("GITHUB_ACCESS_TOKEN")
            }
            authentication {
                register("header", HttpHeaderAuthentication)
            }
        }
    }
}


rootProject.name = 'dps-api-styleguide'
include ':scripts'
include ':docs'
